<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName oneyoungworld-assignment.solent.london
    DocumentRoot /var/www/00-2/oneyoungworld-assignment.solent.london/deployment_environments/live/docroot
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory "/var/www/00-2/oneyoungworld-assignment.solent.london/deployment_environments/live/docroot">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
    </Directory>

    <Directory "/var/www/00-2/oneyoungworld-assignment.solent.london/deployment_environments/live/docroot">
        AuthType Basic
        AuthName "Restricted Content"
        AuthUserFile /etc/apache2/sites-passwords/oneyoungworld-assignment.solent.london/.htpasswd
        Require valid-user
    </Directory>
</VirtualHost>
